<h3>Create Vehicle</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">model</label>
      <input type="text" class="form-control" id="model" required [(ngModel)]="vehicle.model" name="model">
    </div>

    <div class="form-group">
      <label for="name">color</label>
      <input type="text" class="form-control" id="color" required [(ngModel)]="vehicle.color" name="color">
    </div>

    <div class="form-group">
      <label for="name">licensePlate</label>
      <input type="text" class="form-control" id="licensePlate" required [(ngModel)]="vehicle.licensePlate" name="licensePlate">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
