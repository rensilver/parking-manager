<h3>Client Details</h3> 

<hr/>
<div *ngIf="client">
  <div>
    <label><b>First Name:</b></label> {{client.firstName}}
  </div>
  <div>
    <label><b>Last Name:</b></label> {{client.lastName}}
  </div>
  <div>
    <label><b>CPF:</b></label> {{client.cpf}}
  </div>
  <div>
    <label><b>Address:</b></label> {{client.address}}
  </div>
  <div>
    <label><b>Cellphone:</b></label> {{client.cellPhone}}
  </div>
<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Client List</button><br>
