<h3>Create Client</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="model" required [(ngModel)]="client.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="color" required [(ngModel)]="client.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">CPF</label>
      <input type="text" class="form-control" id="licensePlate" required [(ngModel)]="client.cpf" name="cpf">
    </div>

    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="licensePlate" required [(ngModel)]="client.address" name="address">
    </div>

    <div class="form-group">
      <label for="name">Cellphone</label>
      <input type="text" class="form-control" id="licensePlate" required [(ngModel)]="client.cellPhone" name="cellPhone">
     </div>
    

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
